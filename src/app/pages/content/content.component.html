<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" formControlName="nome"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email"><br>

  <label for="senha">Senha:</label>
  <input type="text" id="senha" formControlName="senha"><br>

  <label for="data_nascimento">Data de Nascimento:</label>
  <input type="date" id="data_nascimento" formControlName="data_nascimento"><br>

  <label for="genero">Gênero:</label>
  <select id="genero" formControlName="genero">
    <option value="">Selecione</option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
  </select><br><br>

  <label>Interesses:</label><br>
  <div formGroupName="interesses">
    <div *ngFor="let item of interesses">
      <input type="checkbox" [formControlName]="item.value"> {{ item.label }}
    </div>
  </div><br>

  <label for="comentarios">Comentários:</label><br>
  <textarea id="comentarios" formControlName="comentarios" rows="4" cols="50"></textarea><br><br>

  <button type="submit">Enviar</button>
</form>
